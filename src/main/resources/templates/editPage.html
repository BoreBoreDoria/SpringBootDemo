<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<form action="#" th:action="@{/admin/edit}" th:object="${user}" method="post">
    User ID: <span th:text="${user.id}"/>
    <input type="hidden" name="id" id="id" th:field="*{id}">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:field="*{name}">
    <label for="password">Password</label>
    <input type="text" name="password" id="password" th:field="*{password}">
    <label for="age">Age</label>
    <input type="text" name="age" id="age" th:field="*{age}">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" th:field="*{email}">
    <div th:each="rol : ${roles}" >
        <label th:for="${rol.name()}" th:text="${rol.name()}"></label>
        <input th:type="checkbox" th:name="${rol.name()}" th:field="*{role}" th:value="${rol.name()}"> </label>
    </div>
    <input type="submit" value="Edit User">
</form>
</body>
</html>
